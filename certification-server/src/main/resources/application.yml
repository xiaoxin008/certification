server:
  port: 9090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka

spring:
  application:
    name: certification-server
  thymeleaf:
    cache: false
  datasource:
    name: local
    url: jdbc:mysql://127.0.0.1:3306/certification?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: admin
  redis:
    host: 127.0.0.1
    port: 6379

mybatis:
  mapperLocations: classpath:/mapper/*.xml
  type-aliases-package: com.xiaoxin.certification.dao.*Mapper

